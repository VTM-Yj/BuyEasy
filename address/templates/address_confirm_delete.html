{% extends 'base.html' %}
{% load static %}

{% block title %}Delete Address{% endblock %}

{% block main %}
<div class="address-confirm-delete">
    <h2>Are you sure you want to delete this address?</h2>
    <p>{{ object }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
        <a href="{% url 'address_list' %}">Cancel</a>
    </form>
</div>
{% endblock main %}
